<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/style.css">
    <title>commande et pyament</title>
  </head>
  <body style="overflow: hidden;">
    <div class="container-fluid ml-5 nav-continer">
      <div class="row ">
          <div class="col-12 col-md-10 col-lg-10 ">
              <a class="navbar-brand" href="#"><img src="img/logo.jpg" class="logo"></a>
          </div>
          <div class="col-12 col-md-2 col-lg-2">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                          data-bs-toggle="dropdown" aria-expanded="false">
                          FR
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">EN</a></li>
                          <li><a class="dropdown-item" href="#">AR</a></li>

                      </ul>
                  </li>

              </ul>
          </div>
      </div>
  </div>
    <div class="quiz">

      <form action="" method="">

      <div class="quiz-slide active">
        <div class="mcd-logo">
          <img src="img/mcd-logo.png" alt="" srcset="">
      </div>
        <div class="question">
          <p>Choix du mode de la commande</p>
        </div>
        <div class="answers">
          <ul>
            <li class="btn btn-warning">
              <label>
                <input name="commandeType" type="radio"  value="surPlace">
                <span>manger sur place</span>
              </label>
            </li>
            <li class="btn btn-warning">
              <label>
                <input name="commandeType" type="radio" value="emporter">
                <span>emporter</span>
              </label>
            </li>
         
          </ul>
        </div>

      </div>
      <div class="quiz-slide ">
        <div class="mcd-logo">
          <img src="img/mcd-logo.png" alt="" srcset="">
      </div>
        <div class="question">
          <p>Choix de la méthode de paiement</p>
        </div>
        <div class="answers">
          <ul>
            <li class="btn btn-warning">
              <label>
                <input name="paiementMethode" type="radio" value="especes">
                <span>espèces </span>
              </label>
            </li>
            <li class="btn btn-warning">
              <label>
                <input name="paiementMethode" type="radio" value="card">
                <span> carte bancaire</span>
              </label>
            </li>
         
          </ul>
        </div>

      </div>
    </form>
    </div>


    <!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
